<!DOCTYPE html>
<html>
<head>
  <title>Offline HTML Editor + about:blank Injector</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    textarea { width: 100%; height: 300px; }
  </style>
</head>
<body>
  <h1>Offline HTML Editor</h1>
  <textarea id="editor">
<!DOCTYPE html>
<html>
<head>
  <title>My Test Page</title>
</head>
<body>
  <h2>Hello, World!</h2>
  <p>This is a test.</p>
</body>
</html>
  </textarea>
  <script>
    window.onload = function() {
      // Get the HTML code from the editor
      const html = document.getElementById('editor').value;

      // Open a new about:blank window
      const win = window.open('about:blank', '_blank');

      // Inject the HTML code into the new window
      win.document.open();
      win.document.write(html);
      win.document.close();
    }
  </script>
</body>
</html>
